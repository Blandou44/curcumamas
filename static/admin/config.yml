backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "static/images"
public_folder: "/images"

collections:
  - label: "Dates"
    name: "dates"
    files:
      - label: "Dates"
        name: "dates"
        file: "content/dates.yml"
        fields: 
          - {label: Date1, name: date1, widget: string}
          - {label: Date2, name: date2, widget: string}
          - {label: Date3, name: date3, widget: string}
          - {label: Date4, name: date4, widget: string}
  - label: "Menus"
    name: "menus"
    files:
      - label: "Entrées"
        name: "entrees"
        file: "content/entrees.yml"
        fields: 
          - {label: "Nom 1", name: nom1, widget: string}
          - {label: "Informations nutritionnelles 1", name: infoNut1, widget: string}
          - {label: "Description 1", name: description1, widget: string}  
          - label: "Image 1"
            name: "image1"
            widget: "image"
            choose_url: true
            default: "/static/images/menu_1.png"
            media_library:
                config:
                  multiple: true
          - {label: "Nom 2", name: nom2, widget: string}
          - {label: "Informations nutritionnelles 2", name: infoNut2, widget: string}
