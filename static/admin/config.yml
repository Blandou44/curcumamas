  - label: "Formules"
    name: "formules"
    files:
      - label: "Batch cooking"
        name: "batch-cooking"
        file: "content/batch-cooking.yml"
        fields: 
          - {label: Title, name: title, widget: string}
          - {label: Description,
            name: description,
            widget: string
          }
          - {label: Lien de paiement, name: lienPaiement, widget: string}
          - {label: Cadeau, name: isCadeau, widget: boolean}
          - {label: "Prix", name: price, widget: number}
