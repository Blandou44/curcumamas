backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "static/images"
public_folder: "/images"

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Menus"
        name: "menus"
        file: "content/menus.yml"
        fields: 
          - {label: Date, name: date, widget: string}
          - label: "Menu"
            name: "menu"
            widget: "image"
            choose_url: true
            default: "/static/images/menu_1.png"
            media_library:
                config:
                  multiple: true     
      - label: "Prix"
        name: "prix"
        file: "content/prix.yml"
